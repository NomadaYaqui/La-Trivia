<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Trivia</title>
    <link rel="stylesheet" href="/css/contenido.css">
</head>

<!-- Llama a cargarConfiguracion() al cargar la página -->

<body onload="cargarConfiguracion()">
    <div class="juego-container">
        <!-- Temporizador -->
        <div id="temporizador">00:00</div>

        <!-- Pregunta -->
        <div id="pregunta"></div>

        <!-- Opciones de respuesta -->
        <div class="opciones-container" id="opciones"></div>

        <!-- Puntuación -->
        <div id="puntuacion">Aciertos: 0</div>
    </div>

    <!-- Enlaza contenido.js al final del body -->
    <script src="/js/contenido.js"></script>
</body>

</html>
