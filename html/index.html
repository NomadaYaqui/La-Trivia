<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Trivia</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Juego de Trivia</h1>
        </header>
        <main>
            <div class="question-section">
                <h2 id="category">Categoría: General</h2>
                <p id="difficulty">Dificultad: Fácil</p>
                <p id="question">Aquí aparecerá la pregunta</p>
            </div>
            <div class="answers-section">
                <button class="answer-btn">Opción 1</button>
                <button class="answer-btn">Opción 2</button>
                <button class="answer-btn">Opción 3</button>
                <button class="answer-btn">Opción 4</button>
            </div>
            <div class="timer-score">
                <p>Tiempo: <span id="timer">30</span> segundos</p>
                <p>Puntuación: <span id="score">0</span></p>
            </div>
        </main>
        <footer>
            <p>Desarrollado por Raquel</p>
        </footer>
    </div>
    <!-- <script src="script.js"></script> -->
</body>

</html>
